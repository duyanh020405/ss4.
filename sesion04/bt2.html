<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function greetingWithWeather(name, weather) {
            if (weather == "sunny") {
                console.log(`chao ${name} , hom nay troi nang`);
            }
            else if (weather == "rainy") {
                console.log(`chao ${name} , hom nay troi mua`);
            }
            else {
                console.log(`chao ${name} , hom nay troi 0 xac dinh`);
            }
        }
        greetingWithWeather("duyanh", "sunny");
    </script>
</body>
</html>
