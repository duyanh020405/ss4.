<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function check(hi, h2) {
        return hi.endsWith(h2);
      }

      console.log(check("Hello, World!", "Hello"));
      console.log(check("Hi there!", "there!"));
    </script>
  </body>
</html>
